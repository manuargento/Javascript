<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deska/Mercaderia</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
  />
 
</head>
<body>
    
    
    <header>
        <h1>Deska</h1>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link text-white"
              data-bs-toggle="modal"
              data-bs-target="#modal"
            >
              <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
            </a>
          </li>
        </ul>

        
    </header>
      
     <main class="mercaderia">
         <h2 class="mercaderia__titulo">MERCADERIA De La Banda!</h2>
         
        <div class="barra-container">
            <input class="barra-input" type="search" id="inputSearch" placeholder="buscar...">
            <button class="barra-boton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
 
        <div class="row mt-5" id="contenedor"></div>


       <div class="container-xl">
        <div class="modal" tabindex="-1" role="dialog" id="modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Carrito</h5>
                <button
                  type="button"
                  class="close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="vaciarCarrito">
                  Vaciar carrito
                </button>
                <button type="button" id="procesarCompra" class="btn btn-primary">
                  Comprar ahora!
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
  
                <span>Precio total:</span>
                <p class="text-center" id="precioTotal"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
 


     </main>

     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="Javascript/bootstrap.bundle.min.js"></script>
     <script src="Javascript/dom.js"></script>
     


     <footer class="footer">
    </div>
      <h3 class="footer__titulo">redes sociales de la banda</h3>
    
             <div class="redes-sociales">
               <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
               <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
               <a href="https://www.instagram.com/_deska18/"><i class="fab fa-instagram"></i></a>
               <a href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
               <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
             </div>
         </div>
    </footer>

</body>
</html>
