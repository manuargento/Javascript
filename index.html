<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deska/Mercaderia</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>
    
    
    <header>
        <h1>Deska</h1>
       
        <div class="btn-checkout">
            <img src="img/carrito.jpg" class="imgCarrito" title="Carrito" alt="Carrito">
            <p class="Pcarrito">Carrito</p>
        </div>
    </header>
      
     <main class="mercaderia">
         <h2 class="mercaderia__titulo">MERCADERIA De La Banda!</h2>
         
        <div class="barra-container">
            <input class="barra-input" type="search" id="inputSearch" placeholder="buscar...">
            <button class="barra-boton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
 
       <div class="container" id="container">
    
       </div>


       <div class="control-carrito">
        <!-- Contenedor del carrito -->
    <div id="carrito" class="carrito">
        <h3>Carrito de compras</h3>
        <ul id="lista-carrito" class="lista-carrito">
      <!-- Aquí se agregan los productos del carrito -->
       </ul>
       <p>Total: <span id="total-carrito">$0</span></p>
       <button id="vaciar-carrito" class="button button-outline">Vaciar carrito</button>
    </div>

    <!-- Modal de confirmación de compra -->
     <div id="modal" class="modal">
        <div class="modal-contenido">
         <h4>¡Gracias por su compra!</h4>
         <p>El total de su compra es: <span id="modal-total"></span></p>
         <button id="modal-cerrar" class="button button-outline">Cerrar</button>
       </div>
      </div>
    </div>

     </main>

     <script src="Javascript/dom.js"></script>


     <footer class="footer">
    </div>
      <h3 class="footer__titulo">redes sociales de la banda</h3>
    
             <div class="redes-sociales">
               <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
               <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
               <a href="https://www.instagram.com/_deska18/"><i class="fab fa-instagram"></i></a>
               <a href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
               <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
             </div>
         </div>
    </footer>

</body>
</html>
